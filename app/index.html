<!-- MIXIN -->

        <div class="container">
            <div class="mixin">
                <h1> Mixin One</h1>
                <ul class="header-nav">
                    <li>Nav-One
                    </li>
                    <li>Nav-Two
                    </li>
                    <li>Nav-Three
                    </li>
                </ul>
            </div>
            <div class="mixin">
                <h1>Mixin Two</h1>
                <img class="circle-one" src="http://files.myopera.com/arshamr/albums/685704/Beautiful%20Faces%20Around%20the%20World%20(15).jpg"/> 
                
                 <img class="circle-two" src="http://thebellevuescene.com/wp-content/uploads/2010/10/BellevueFaces.jpg"/>  
                
                 <img class="circle-three" src="http://www.redorbit.com/media/uploads/2013/08/famous-face-dementia-617x416.jpg">  
            </div>
            <div class="mixin">
                <h1>Mixin Three</h1>   
                <ul class="button-nav">
                    <li><div class="button-one">1</div></li>
                    <li><div class="button-two">2</div></li>
                    <li><div class="button-three">3</div></li>
                </ul>
            </div>
        </div>
